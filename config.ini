//设置要求：=号前后不能有空格

//设置服务器ip，填为"auto"或不填自动获取ip
server_ip=auto

//设置是否开启访客模式(true/false，填错或者不填默认为false)
guest_enable=true

//设置端口
port=5000

//设置是否为调试模式(true/false，填错或者不填默认为false)
debug_mode=true

//设置reCAPTCHA模式，不填或默认是0，也就是不开启，1是开启v2，2是开启v3，3是先有v3，如果不通过就会有v2(个人对小网站推荐1，大一点就3)
reCAPTCHA_mode=0

//设置reCAPTCHA v2给HTML代码中的网站密钥
reCAPTCHA_v2_HTML_KEY=

//设置reCAPTCHA v2和验证服务器之间的通信密钥
reCAPTCHA_v2_chat_KEY=

//设置reCAPTCHA v3给HTML代码中的网站密钥
reCAPTCHA_v3_HTML_KEY=

//设置reCAPTCHA v3和验证服务器之间的通信密钥
reCAPTCHA_v3_chat_KEY=

//设置reCAPTCHA v3的分数最低值，不填或默认是0.5
reCAPTCHA_v3_score_min=0.5

//设置https的开启或关闭(true/false，填错或者不填默认为false)
https_enable=false

//设置https的key路径
https_key=

//设置https的cert路径
https_cert=
